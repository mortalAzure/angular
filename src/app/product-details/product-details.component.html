<div class="card mb-3  " >
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="item.productImg" width="150px" >
      </div>
      <div class="col-md-8 ">
        <div class="card-body ">
          <h3 class="card-title"><b>{{item.brand|uppercase}} &nbsp;&nbsp;{{item.productName|uppercase}}</b></h3>
          <h3 class="d-inline-block" >{{discountedPrice|currency:'INR'}} </h3>
          <span class="ms-2 align-item-center"><b><s class="text-secondary">{{itemprice|currency:'INR'}}</s></b></span>
          <span class="ms-1 text-success">{{item.discount}}% off</span>
          <div class="counter d-flex  justify-content-center ">
              <button class="mt-2" color="warn"   mat-mini-fab (click)="DecItemCount(item)"  [disabled]="item.count==1" >-</button>
              <div class="mt-2 p-2">
                <mat-icon matBadge="{{item.count}}"  >shopping_cart</mat-icon>
              </div>&nbsp;
              <button mat-mini-fab   class="mt-2" (click)="IncItemCount(item)">+</button>

          </div>
          <div class="d-flex flex-wrap justify-content-around p-3" >
              <button mat-raised-button [style.background]="'Red'" (click)="removeitem(item)" class="text-light" ><mat-icon>cancel</mat-icon> Remove</button>
              <button mat-raised-button [style.background]="'Red'" class="text-light" (click)="open()"><mat-icon>shopping_basket</mat-icon>Buy now</button>
          </div>

        </div>
      </div>
    </div>
  </div>
