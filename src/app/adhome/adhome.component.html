 <mat-card *ngIf="images && images.length > 0" class="carousel-container">
    <img *ngFor="let image of images; let i=index"
    [src]="image.imagesrc"  [alt]="image.imageAlt"
    [ngClass]="{'image-active':SelectedIndex === i}" class="fade ">

    <div *ngIf="indicator" class="carousel-dot-container">
        <span *ngFor="let dot of images;let i=index" class="dot"
         [ngClass]="{'image-active':SelectedIndex === i}"
         (click)="slideImage(i)">
        </span>
    </div>

    <div *ngIf="controls" class="btn-carousel btn-prev">
        <mat-icon class="icon-carousel icon-prev" (click)="onPreviewClick()">chevron_left</mat-icon>
    </div>
    <div *ngIf="controls" class="btn-carousel btn-next">
        <mat-icon class="icon-carousel icon-next" (click)="onNextClick()">chevron_right</mat-icon>
    </div>
 </mat-card>
