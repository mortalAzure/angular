<div class="d-flex flex-wrap justify-content-around vh-100">
    <mat-card class="w-25">
        <div>
            <h4>Filters</h4><hr>
            <mat-form-field appearance="outline">
                <mat-label >Categories</mat-label>
               <mat-select>
                <mat-option>1</mat-option>
                <mat-option>2</mat-option>
                <mat-option>3</mat-option>
               </mat-select>
            </mat-form-field>
            <hr>
            <h4>Price Range</h4>
            <mat-slider min="200" max="2000">
                <input  [(ngModel)]="value" matSliderEndThumb #slider>
              </mat-slider>
            <h4 class="border border-1  mt-5"> {{slider.value}}</h4>
                </div>
            </mat-card>
            <mat-card class="w-75">
                <div>
                    <mat-card-header class="d-flex flex-wrap justify-content-center">
                        <h4>Baby & Kids</h4>
                                          </mat-card-header>
                    <mat-card-content>
                        
                    </mat-card-content>
                </div>
            </mat-card>
</div>
